        <style>

            .image-container {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 40px;
            }
            
            .image-container img {
                width: 100%;
                height: 350px; /* Set a fixed height for the images */
                object-fit: cover; /* Ensure images cover the container without distortion */
                cursor: pointer;
            }
            
            /* Styles for the slider modal */
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                padding-top: 60px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.9);
            }
            
            .modal-content-1 {
                margin: auto;
                display: block;
                
             
            
                height: 100%; 
            }
            
            /*.modal-content {*/
            /*    margin: auto;*/
            /*    display: block;*/
            /*    width: 80%;*/
            /*    max-width: 90%;*/
            /*    height: auto;*/
            /*    max-height: 90%;*/
            /*}*/
            
            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #fff;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }
            
            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }
            
            .prev,
            .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                padding: 16px;
                margin-top: -22px;
                color: #fff;
                font-weight: bold;
                font-size: 20px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
            }
            
            .next {
                right: 0;
                border-radius: 3px 0 0 3px;
            }
            
            .prev:hover,
            .next:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }
            
            .exit {
                position: absolute;
                top: 15px;
                right: 90px;
                color: #fff;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }
            
            .exit:hover,
            .exit:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }
            </style>
